<!-- INÍCIO DO CONTEÚDO -->
      <section class="content-header">
        <h1>

        </h1>
      </section>


      <section class="content">

        <div class="row">
            <div class="col-xs-12">
              <div class="box box-solid">
                <div class="box-header with-border">
                  <i class="fa fa-home"></i>

                  <h3 class="box-title">{{animal?.name}}</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                  <div class="col-sm-3 col-xs-12" *ngIf="animal">
                    <img class="box-img-detail" [src]="animal?.imagePath" />
                  </div>

                  <dl class="col-sm-9 col-xs-12">
                    <dt>Categoria</dt>
                    <dd>{{animal?.category}}</dd>
                    <dt>Idade</dt>
                    <dd>{{animal?.age}}</dd>
                    <dt>Sobre</dt>
                    <dd>{{animal?.about}}</dd>
                    <dt>Endereço</dt>
                    <dd>{{animal?.address}}</dd>
                    <dt>E-mail Para Contato</dt>
                    <dd>{{animal?.email}}</dd>
                    <dt>Telefone Para Contato</dt>
                    <dd>{{animal?.phoneNumber}}</dd>
                  </dl>
                </div>
                <!-- /.box-body -->
              </div>
            </div>
            <!-- /.col-xs-12 -->

        </div>

      </section>
      <!-- FIM DO CONTEÚDO -->
